<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-List-Music</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo/images3.png" type="image/x-icon">
</head>

<body>
    <span class="material-symbols-outlined" onclick="clickMenu()">menu</span>

    <menu id="k1">

        <ul>

            <li> <a href=""></a>Início</li>
            <li><a href=""></a>Sobre</li>
            <li><a href=""></a>Serviços</li>
            <li><a href=""></a>Contatos</li>
        </ul>

    </menu>

    <div class="music-conteiner">
        <h4 id="playlist-title">Playlist Jaqueline</h4>
        <img id="cover" src="" alt="">
        <audio id="audio" src=""></audio>

        <div id="below-cover">
            <div id="song-info">
                <div id="band-name" class="nomebanda">Nome da banda</div>
                <div id="song-name" class="nomemusica">Nome da Música</div>
            </div>
            <button id="like" class="button"><i class="bi bi-heart"></i></button>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
        </div>

        <div id="button-conteiner">

            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previow" class="button button-navigate"><i class="bi bi-skip-backward-circle"></i></button>
            <button id="play" class="button button button-biggest"><i class="bi bi-play-circle"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-forward-circle"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>

        </div>
    </div>

    <footer>
        <p> Desenvolvido por Bento Lima</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
